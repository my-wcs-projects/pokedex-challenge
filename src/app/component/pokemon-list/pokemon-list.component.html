<div class="container">
  <div class="row">
    <h3 class="center">Liste des Pokemons</h3>
    <div
      class="col s12 m6 l4"
      *ngFor="let pokemon of pokemons"
      (click)="selectPokemon(pokemon)"
    >
      <div class="card horizontal" pkmnBorderCard>
        <div class="card-image">
          <img
            [src]="pokemon.picture"
            alt="{{ pokemon.name }}"
            width="100"
            height="100"
          />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p class="card-title">{{ pokemon.name }}</p>
            <p>{{ pokemon.description }}</p>
          </div>
        </div>
      </div>
    </div>
    <a
      class="btn-floating btn-large waves-effect waves-light red z-depth-3"
      style="position: fixed; bottom: 25px; right: 25px; color: white"
      routerLink="/create"
      >+</a
    >
  </div>
</div>
